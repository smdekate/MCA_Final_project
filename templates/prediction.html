<!DOCTYPE html>
<html>

<head>
	<title>Fake News Detector</title>

	<!-- Google Fonts Inter -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="../static/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1>
				<sapn class="heading-black">Fake News</sapn>
				<sapn class="heading-green">Detection System</sapn>
			</h1>
			<p class="title-text">Never fall pray to FAKE NEWS</p>
		</header>
		<fieldset>
			<legend>Prediction</legend>
			{% if prediction=='FAKE' %}
			<h2 class="fake-news">Prediction: <span class='danger'>Beware! This is a FAKE news article...</span>
			</h2>
			{% elif prediction=='REAL' %}
			<h2 class="genuine-news">Prediction: <span class='safe'>Great! This is a REAL news article...</span></h2>
			{% endif %}
		</fieldset>
	</div>
</body>

</html>
